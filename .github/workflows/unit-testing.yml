name: Java SDK - Coverage Check

on:
  pull_request:
    branches:
      - development
      - staging
      - master

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 8 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 8
          cache: maven

      - name: ğŸ§© Ensure tests are enabled in pom.xml
        run: |
          echo "ğŸ”§ Ensuring tests are enabled in pom.xml..."
          sed -i 's/<skipTests>true<\/skipTests>/<skipTests>false<\/skipTests>/g' pom.xml || true

      - name: ğŸ§ª Run tests and generate JaCoCo report
        run: mvn clean test -Dtest='Test*' jacoco:report -Dgpg.skip=true

      - name: ğŸ“Š Extract coverage from JaCoCo HTML report
        id: extract_coverage
        run: |
          echo "ğŸ“Š Extracting coverage summary from JaCoCo HTML report..."

          REPORT="target/site/jacoco/index.html"

          if [ ! -f "$REPORT" ]; then
            echo "âŒ JaCoCo HTML report not found!"
            exit 1
          fi

          # Extract the <tfoot> Total row and clean it up
          TOTAL_ROW=$(grep -A2 "<td>Total</td>" "$REPORT" | tr -d '\n')

          # Extract numeric percentages in order (Instruction first, Branch second)
          PERCENTAGES=($(echo "$TOTAL_ROW" | grep -oE '[0-9]+%' | sed 's/%//g'))

          INSTRUCTION=${PERCENTAGES[0]:-0}
          BRANCH=${PERCENTAGES[1]:-0}

          echo "ğŸ“˜ Instruction Coverage: ${INSTRUCTION}%"
          echo "ğŸŒ¿ Branch Coverage: ${BRANCH}%"

          echo "instruction=${INSTRUCTION}" >> $GITHUB_OUTPUT
          echo "branch=${BRANCH}" >> $GITHUB_OUTPUT

      - name: ğŸš¦ Enforce coverage threshold
        run: |
          MIN_INSTRUCTION=90
          MIN_BRANCH=80

          INSTRUCTION=${{ steps.extract_coverage.outputs.instruction }}
          BRANCH=${{ steps.extract_coverage.outputs.branch }}

          echo "ğŸ§¾ Required minimums:"
          echo "   â€¢ Instruction: ${MIN_INSTRUCTION}%"
          echo "   â€¢ Branch: ${MIN_BRANCH}%"
          echo ""
          echo "ğŸ“ˆ Actual coverage:"
          echo "   â€¢ Instruction: ${INSTRUCTION}%"
          echo "   â€¢ Branch: ${BRANCH}%"

          if [ "$INSTRUCTION" -lt "$MIN_INSTRUCTION" ]; then
            echo "âŒ Instruction coverage (${INSTRUCTION}%) is below the threshold (${MIN_INSTRUCTION}%)"
            exit 1
          fi

          if [ "$BRANCH" -lt "$MIN_BRANCH" ]; then
            echo "âŒ Branch coverage (${BRANCH}%) is below the threshold (${MIN_BRANCH}%)"
            exit 1
          fi

          echo "âœ… Coverage thresholds met!"

      - name: ğŸ’¬ Post coverage summary as PR comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: ğŸ§ª JaCoCo Coverage Report
          message: |
            **Coverage Summary**
            - ğŸ“˜ Instruction Coverage: `${{ steps.extract_coverage.outputs.instruction }}%`
            - ğŸŒ¿ Branch Coverage: `${{ steps.extract_coverage.outputs.branch }}%`

      - name: ğŸ“¦ Upload JaCoCo HTML report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/
          if-no-files-found: warn
