name: Java SDK - Coverage Check

on:
  pull_request:
    branches:
      - development
      - staging
      - master

jobs:
  test-and-coverage:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 8 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '8'
          cache: maven

      - name: Ensure Tests Are Enabled in pom.xml
        run: |
          echo "üîß Temporarily enabling tests in pom.xml..."
          if [[ "$OSTYPE" == "darwin"* ]]; then
            sed -i '' 's/<skipTests>true<\/skipTests>/<skipTests>false<\/skipTests>/g' pom.xml || true
          else
            sed -i 's/<skipTests>true<\/skipTests>/<skipTests>false<\/skipTests>/g' pom.xml || true
          fi
          echo "‚úÖ Tests enabled."

      - name: Run Tests and Generate JaCoCo Report
        run: mvn clean test -Dtest='Test*' jacoco:report -Dgpg.skip=true

      - name: Extract and Check Coverage Thresholds
        id: coverage
        run: |
          echo "Checking JaCoCo coverage thresholds..."

          if [ ! -f target/site/jacoco/jacoco.xml ]; then
            echo "‚ùå JaCoCo XML report not found."
            exit 1
          fi

          INSTRUCTION=$(grep -oPm1 '(?<=<counter type="INSTRUCTION" missed=")[0-9]+" covered="[0-9]+"' target/site/jacoco/jacoco.xml | sed 's/" covered="/ /' | awk '{printf "%.2f", ($2/($1+$2))*100}')
          BRANCH=$(grep -oPm1 '(?<=<counter type="BRANCH" missed=")[0-9]+" covered="[0-9]+"' target/site/jacoco/jacoco.xml | sed 's/" covered="/ /' | awk '{printf "%.2f", ($2/($1+$2))*100}')

          echo "Instruction Coverage: $INSTRUCTION%"
          echo "Branch Coverage: $BRANCH%"

          echo "instruction=$INSTRUCTION" >> $GITHUB_OUTPUT
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT

          MIN_INSTRUCTION=90
          MIN_BRANCH=80

          if (( ${INSTRUCTION%.*} < MIN_INSTRUCTION )); then
            echo "‚ùå Instruction coverage below $MIN_INSTRUCTION%"
            exit 1
          fi

          if (( ${BRANCH%.*} < MIN_BRANCH )); then
            echo "‚ùå Branch coverage below $MIN_BRANCH%"
            exit 1
          fi

          echo "‚úÖ Coverage thresholds met."

      - name: Comment Coverage Summary on PR
        if: always()
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: "üß™ JaCoCo Coverage Report"
          message: |
            **Coverage Summary**
            - üìò Instruction Coverage: `${{ steps.coverage.outputs.instruction }}%`
            - üåø Branch Coverage: `${{ steps.coverage.outputs.branch }}%`

            ‚úÖ Minimum thresholds: 90% instruction, 80% branch

      - name: Upload JaCoCo HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/
