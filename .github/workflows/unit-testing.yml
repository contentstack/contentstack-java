name: Java SDK - Coverage Check

on:
  pull_request:
    branches:
      - development
      - staging
      - master

jobs:
  test-and-coverage:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 9
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '9'
          cache: maven

      - name: Run Tests and Generate JaCoCo Report
        working-directory: contentstack-java
        run: mvn clean test -Dtest='Test*' jacoco:report -Dgpg.skip=true

      - name: Extract and Check Coverage Thresholds
        id: coverage
        working-directory: contentstack-java
        run: |
          echo "Checking JaCoCo coverage thresholds..."

          # Extract coverage values from XML
          INSTRUCTION=$(grep -oPm1 '(?<=<counter type="INSTRUCTION" missed=")[0-9]+" covered="[0-9]+"' target/site/jacoco/jacoco.xml | sed 's/" covered="/ /' | awk '{print $2/($1+$2)*100}')
          BRANCH=$(grep -oPm1 '(?<=<counter type="BRANCH" missed=")[0-9]+" covered="[0-9]+"' target/site/jacoco/jacoco.xml | sed 's/" covered="/ /' | awk '{print $2/($1+$2)*100}')

          echo "Instruction Coverage: $INSTRUCTION%"
          echo "Branch Coverage: $BRANCH%"

          echo "instruction=$INSTRUCTION" >> $GITHUB_OUTPUT
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT

          MIN_INSTRUCTION=90
          MIN_BRANCH=80

          if (( ${INSTRUCTION%.*} < MIN_INSTRUCTION )); then
            echo "âŒ Instruction coverage below $MIN_INSTRUCTION%"
            exit 1
          fi

          if (( ${BRANCH%.*} < MIN_BRANCH )); then
            echo "âŒ Branch coverage below $MIN_BRANCH%"
            exit 1
          fi

          echo "âœ… Coverage thresholds met."

      - name: Comment Coverage Summary on PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: "ðŸ§ª JaCoCo Coverage Report"
          message: |
            **Coverage Summary**
            - ðŸ“˜ Instruction Coverage: `${{ steps.coverage.outputs.instruction }}%`
            - ðŸŒ¿ Branch Coverage: `${{ steps.coverage.outputs.branch }}%`

            âœ… Minimum thresholds: 90% instruction, 80% branch

      - name: Upload JaCoCo HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: contentstack-java/target/site/jacoco/
