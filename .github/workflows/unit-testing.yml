name: Java SDK - Coverage Check

on:
  pull_request:
    branches:
      - development
      - staging
      - master

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 8 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '8'
          cache: maven

      - name: Enable tests in pom.xml
        run: |
          echo "ðŸ”§ Ensuring tests are enabled in pom.xml..."
          sed -i 's/<skipTests>true<\/skipTests>/<skipTests>false<\/skipTests>/g' pom.xml || true

      - name: Run tests and generate JaCoCo report
        run: mvn clean test -Dtest='Test*' jacoco:report -Dgpg.skip=true
        working-directory: contentstack-java

      - name: ðŸ“Š Extract coverage from JaCoCo HTML report
        id: extract_coverage
        working-directory: contentstack-java
        run: |
          echo "Extracting coverage summary from JaCoCo HTML report..."

          if [ ! -f target/site/jacoco/index.html ]; then
            echo "âŒ JaCoCo HTML report not found!"
            exit 1
          fi

          INSTRUCTION=$(grep -A2 "Total" target/site/jacoco/index.html | grep -m1 "%" | sed -E 's/.*>([0-9]+\.[0-9]+)%<.*/\1/')
          BRANCH=$(grep -A3 "Total" target/site/jacoco/index.html | grep -m2 "%" | tail -n1 | sed -E 's/.*>([0-9]+\.[0-9]+)%<.*/\1/')

          echo "ðŸ“˜ Instruction Coverage: ${INSTRUCTION:-0}"
          echo "ðŸŒ¿ Branch Coverage: ${BRANCH:-0}"

          echo "instruction=${INSTRUCTION:-0}" >> $GITHUB_OUTPUT
          echo "branch=${BRANCH:-0}" >> $GITHUB_OUTPUT

      - name: ðŸ’¬ Post coverage summary as PR comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: ðŸ§ª JaCoCo Coverage Report
          message: |
            **Coverage Summary**
            - ðŸ“˜ Instruction Coverage: `${{ steps.extract_coverage.outputs.instruction }}%`
            - ðŸŒ¿ Branch Coverage: `${{ steps.extract_coverage.outputs.branch }}%`

      - name: ðŸ“¦ Upload JaCoCo HTML report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/
          if-no-files-found: warn
